<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wunderman Slider Assessment</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cont swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <!------------ Slider one ----------------->
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/showImg/clark-tibbs-oqStl2L5oxI-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile1.jpg" alt="" />
              <div class="name-job">
                <a href="">Leave a mark</a>
                <h3 class="reminder">Time is precious</h3>
              </div>
            </div>
          </div>
          <!------------ Slider two ----------------->
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/showImg/jordan-whitfield-sm3Ub_IJKQg-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile2.jpg" alt="" />
              <div class="name-job">
                <a href="">If not you</a>
                <h3 class="reminder">Then who</h3>
                <!-- <h4 class="message">Then who</h4> -->
              </div>
            </div>
          </div>
          <!------------ Slider three ----------------->
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/showImg/fabian-moller-gI7zgb80QWY-unsplash-min.jpg"
                alt=""
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile3.jpg" alt="" />
              <div class="name-job">
                <a href="#">Breathe out</a>
                <h4 class="message">Theres enough to go around</h4>
              </div>
            </div>
          </div>
          <!------------ Slider four ----------------->
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/showImg/katarzyna-grabowska-rMYGCAI_-zU-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile4.jpg" alt="" />
              <div class="name-job">
                <a href="#">Dont forget</a>
                <h4 class="message">Even when times</h4>
              </div>
            </div>
          </div>
          <!------------ Slider five ----------------->
          <div class="card swiper-slide">
            <div class="image-box">
              <img
                src="images/showImg/millo-lin-IbngTBpNuMA-unsplash-min.jpg"
                alt=""
              />
            </div>
            <div class="profile-details">
              <img src="images/profile/profile5.jpg" alt="" />
              <div class="name-job">
                <a href="#">Dont panic</a>
                <h4 class="message">Theres still a chance</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
